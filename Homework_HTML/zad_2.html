<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>Color Table</h1>
		<table border="1">
			<thead>
				<tr>
					<td>
						<label for="">Hex Code</label>
					</td>
					<td>
						<label for="">Color Name</label>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr bgcolor="FF0000">
					<th>
						<label for="">#FF0000</label>
					</th>
					<th>
						<label for="">Red</label>
					</th>
				</tr>
				<tr bgcolor="FF7F00">
					<th>
						<label for="">#FF7F00</label>
					</th>
					<th>
						<label for="">Orange</label>
					</th>
				</tr>
				<tr bgcolor="FFFF00">
					<th>
						<label for="">#FFFF00</label>
					</th>
					<th>
						<label for="">Yellow</label>
					</th>
				</tr>
				<tr bgcolor="00FF00">
					<th>
						<label for="">#00FF00</label>
					</th>
					<th>
						<label for="">Green</label>
					</th>
				</tr>
				<tr bgcolor="0000FF">
					<th>
						<label for="">#0000FF</label>
					</th>
					<th>
						<label for="">Blue</label>
					</th>
				</tr>
				<tr bgcolor="4B0082">
					<th>
						<label for="">#4B0082</label>
					</th>
					<th>
						<label for="">Purple</label>
					</th>
				</tr>
			</tbody>
		</table>
	</body>
</html>
